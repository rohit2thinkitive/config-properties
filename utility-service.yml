spring:
  jpa:
   properties:
     hibernate:
       dialect: org.hibernate.dialect.PostgreSQLDialect
   hibernate:
     ddl-auto: update
   show-sql: 'true'
  datasource:
   name: utility
   password: postgres
   driver-class-name: org.postgresql.Driver
   initialization-mode: always
   username: postgres
   url: jdbc:postgresql://localhost:5432/utility
